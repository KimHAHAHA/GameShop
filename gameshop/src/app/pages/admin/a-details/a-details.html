<!DOCTYPE html>
<html lang="en">
<head>

  <title>KIMKY STORE - Admin Game Details</title>
</head>
<body>
  <app-header-admin></app-header-admin>

  <main class="container">

      <img

      <div class="game-info">

        <button class="btn-edit" [routerLink]="['/a_editgame']">
          Edit details
        </button>

    </div>
  </main>
</body>
</html>
