<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIMKY STORE - Store</title>
  </head>
  <body>
    <app-header></app-header>

    <main class="container">
      <div class="game-card">
        <img
          [src]="
            game.image_url ||
            'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'
          "
          [alt]="game.title"
        />

        <div class="game-info">
          <h2>{{ game.title }}</h2>
          <p><strong>ประเภท:</strong> {{ game.category }}</p>
          <p><strong>ราคา:</strong> {{ game.price | currency : "THB" }}</p>
          <p>
            <strong>วันวางขาย:</strong>
            {{ game.created_at | date : "dd/MM/yyyy" }}
          </p>
          <p><strong>รายละเอียด:</strong> {{ game.description }}</p>

          <div class="btn-group">
            <button class="btn-buy" (click)="onBuy()">BUY</button>
            <button class="btn-add" (click)="onAddToCart()">+</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Popup -->
    <div
      class="popup-overlay"
      *ngIf="showPopup"
      style="
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <div
        class="popup-box"
        style="
          background: #111;
          color: #fff;
          padding: 20px;
          border-radius: 8px;
          border: 1px solid #00ffff;
          min-width: 300px;
        "
      >
        <h3>ยืนยันการซื้อ</h3>
        <p class="price">
          ราคา: <span>{{ game.price | currency : "THB" }}</span>
        </p>

        <div class="popup-btns" style="margin-top: 15px; text-align: right">
          <button (click)="closePopup()" style="margin-right: 10px">
            Cancel
          </button>
          <button (click)="confirmPurchase()">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
