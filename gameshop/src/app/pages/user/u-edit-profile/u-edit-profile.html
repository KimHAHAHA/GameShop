<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - KIMKY STORE</title>
  </head>
  <body>
    <app-header></app-header>

    <!-- Main -->
    <main class="container">
      <h2 class="title">Edit Profile</h2>

      <div class="edit-box">
        <!-- ✅ ใช้รูปจริงจาก localStorage -->
        <img [src]="userImage" alt="User" class="avatar" />

        <form class="edit-form" (ngSubmit)="onSave()">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />

          <button type="submit" class="btn-confirm" [disabled]="isLoading">
            {{ isLoading ? "Saving..." : "Confirm" }}
          </button>

          <button
            type="submit"
            class="btn-confirm"
            [routerLink]="['/u_proflie']"
          >
            Cancel
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
