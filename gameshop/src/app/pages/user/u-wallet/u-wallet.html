<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIMKY STORE - Wallet</title>
</head>
<body>
  <app-header></app-header>

  <main class="container">
    <h2 class="wallet-title">Wallet</h2>

    <section class="wallet-box">
      <p class="balance-label">ยอดเงิน:</p>
      <p class="balance">10000000 <span>THB</span></p>

      <div class="topup-section">
        <p>เติมเงิน:</p>
        <div class="btn-group">
          <button>100</button>
          <button>200</button>
          <button>500</button>
          <button>1000</button>
        </div>
        <input type="text" placeholder="ระบุจำนวนเงินอื่น ๆ">
        <button class="btn-confirm">Confirm</button>
      </div>
    </section>

    <section class="history-box">
      <h3>ประวัติ : เติมเงิน/ซื้อเกม</h3>
      <div class="history-item">
        <p>เติมเงิน 1000 THB</p><span>2/12/2026</span>
      </div>
      <div class="history-item">
        <p>เติมเงิน 1000 THB</p><span>2/12/2026</span>
      </div>
      <div class="history-item">
        <p>ซื้อเกม 1000 THB</p><span>2/12/2026</span>
      </div>
    </section>
  </main>
</body>
</html>
