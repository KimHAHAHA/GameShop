<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIMKY STORE - Wallet</title>
  </head>
  <body>
    <app-header></app-header>

    <main class="container">
      <h2 class="wallet-title">Wallet</h2>

      <section class="wallet-box">
        <p class="balance-label">ยอดเงิน:</p>
        {{ balance | number : "1.0-2" }} <span>THB</span>

        <div class="topup-section">
          <p>เติมเงิน:</p>
          <div class="btn-group">
            <button (click)="customAmount = 100">100</button>
            <button (click)="customAmount = 200">200</button>
            <button (click)="customAmount = 500">500</button>
            <button (click)="customAmount = 1000">1000</button>
          </div>
          <input
            type="number"
            [(ngModel)]="customAmount"
            placeholder="ระบุจำนวนเงินอื่น ๆ"
          />

          <button
            class="btn-confirm"
            (click)="onTopup()"
            [disabled]="isLoading"
          >
            {{ isLoading ? "⏳ กำลังดำเนินการ..." : "ยืนยันเติมเงิน" }}
          </button>
        </div>
      </section>

      <section class="history-box">
        <h3>ประวัติ : เติมเงิน/ซื้อเกม</h3>
        <div *ngIf="history.length === 0" class="empty">ไม่มีรายการ</div>
        <div
          class="history-item"
          *ngFor="let h of history"
          [class.topup]="h.type === 'TOPUP'"
          [class.purchase]="h.type === 'PURCHASE'"
        >
          <p>
            {{ h.type === "TOPUP" ? "เติมเงิน" : "ซื้อเกม" }}
            {{ h.amount }} THB
          </p>
          <span>{{ h.created_at | date : "short" }}</span>
        </div>
      </section>
    </main>
  </body>
</html>
