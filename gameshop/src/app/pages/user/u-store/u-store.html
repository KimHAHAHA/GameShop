<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIMKY STORE - Store</title>
</head>
<body>
  <app-header></app-header>

  <main class="container">
    <h2>Store</h2>

    <div class="game-list">
      <div class="game-card">
        <div class="info">
          <p class="title">God of War</p>
          <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/God_of_War_4_cover.jpg" alt="God of War">
        </div>
        <button class="delete-btn">✖</button>
      </div>

      <div class="game-card">
        <div class="info">
          <p class="title">GTA</p>
          <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png" alt="GTA">
        </div>
        <button class="delete-btn">✖</button>
      </div>
    </div>

    <button class="buy-btn">BUY</button>
  </main>
</body>
</html>
