<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIMKY STORE - Login</title>
</head>
<body>
  <header class="header">
    <h1>KIMKY STORE</h1>
  </header>

  <main class="container">
    <div class="login-box">
      <!-- ✅ เพิ่ม (ngSubmit)="onLogin()" -->
      <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <label for="name">EMAIL</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="username"
          required>

        <label for="password">PASSWORD</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password"
          required>
        
        <button type="submit" class="btn-login">LOGIN</button>

        <a class="signup-link" [routerLink]="['/register']">Sign Up</a>
      </form>
    </div>
  </main>
</body>
</html>
